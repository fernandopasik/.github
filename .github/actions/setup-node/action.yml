name: Setup Node
description: Setups latest Node LTS and installs dependencies

runs:
  using: composite
  steps:
    - id: detect-node-pm
      uses: ./.github/actions/detect-node-pm
    - name: Output result
      run: echo ${{ steps.detect-node-pm.outputs.node-pm }}
      shell: bash
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        cache: ${{ steps.detect-node-pm.outputs.node-pm }}
        check-latest: true
        node-version: 16
    - name: Cache NPM dependencies
      uses: actions/cache@v3
      id: node-modules-cache
      with:
        path: |
          node_modules
          .yarn
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
    - name: Install Dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: |
        if [ $PM == "yarn1" ]; then
          yarn install --frozen-lockfile
        elif [ $PM == "yarn" ]; then
          yarn --immutable
        elif [ $PM == "pnpm" ]; then
          pnpm install --frozen-lockfile
        else
          npm ci
        fi
      shell: bash
      env:
        PM: ${{ steps.detect-node-pm.outputs.node-pm }}
